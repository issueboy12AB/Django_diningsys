{% extends "myadmin/base.html" %}


{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            订单管理
            <small>订餐系统后台管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">订单信息管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title"><span class="glyphicon glyphicon-calendar"
                                                    aria-hidden="true">编辑订单信息</span></h2>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" action="{% url 'myadmin_orders_update' orders.id %}" method="post">
                        {% csrf_token %}
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">店铺名称：</label>

                                <div class="col-sm-4">
                                    <select name="shop_id" class="form-control select2" style="width: 100%;">
                                        {% for svo in shoplist %}
                                            <option value="{{ svo.id }}"
                                                    {% if orders.shop_id == svo.id %}selected{% endif %}>{{ svo.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">操作员：</label>

                                <div class="col-sm-4">
                                    <select name="shop_id" class="form-control select2" style="width: 100%;">
                                        {% for svo in userlist %}
                                            <option value="{{ svo.id }}"
                                                    {% if orders.user_id == svo.id %}selected{% endif %}>{{ svo.username }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">金额：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="price" value="{{ orders.money }}" class="form-control"
                                           id="inputText3"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">订单状态：</label>
                                <div class="controls">
                                    &nbsp; &nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="1"
                                           {% if orders.status == 1 %}checked{% endif %}/> 进行中
                                    &nbsp; &nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="2"
                                           {% if orders.status == 2 %}checked{% endif %}/> 无效
                                    &nbsp; &nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="3"
                                           {% if orders.status == 3 %}checked{% endif %}/> 已完成
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">支付状态：</label>
                                <div class="controls">
                                    &nbsp; &nbsp;
                                    <input type="radio" name="payment_status" class="input-xlarge" value="1"
                                           {% if orders.payment_status == 1 %}checked{% endif %}/> 未支付
                                    &nbsp; &nbsp;
                                    <input type="radio" name="payment_status" class="input-xlarge" value="2"
                                           {% if orders.payment_status == 2 %}checked{% endif %}/> 已支付
                                    &nbsp; &nbsp;
                                    <input type="radio" name="payment_status" class="input-xlarge" value="3"
                                           {% if orders.payment_status == 3 %}checked{% endif %}/> 已退款
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">保存</button> &nbsp;
                                <button type="reset" class="btn btn-default">重置</button>
                                <div class="col-sm-offset-2 col-sm-10">
                                </div>
                                <!-- /.box-footer -->
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
    <!-- /.content -->
{% endblock %}
